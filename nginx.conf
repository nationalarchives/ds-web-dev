events { }

http {
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  server {
    listen 80;
    listen [::]:80;

    server_name localhost nginx;

    location / {
      return 301 https://localhost$request_uri;
    }
  }

  server {
    listen 443 default_server ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name localhost;

    ssl_certificate /etc/nginx/ssl/live/localhost/localhost.crt;
    ssl_certificate_key /etc/nginx/ssl/live/localhost/localhost.key;

    proxy_set_header X-Real-IP  $remote_addr;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_hide_header content-security-policy;
    proxy_hide_header feature-policy;
    proxy_hide_header permissions-policy;
    proxy_hide_header referrer-policy;
    proxy_hide_header cross-origin-embedder-policy;
    proxy_hide_header cross-origin-opener-policy;
    proxy_hide_header cross-origin-resource-policy;
    proxy_hide_header x-content-type-options;
    proxy_hide_header x-frame-options;
    proxy_hide_header x-permitted-cross-domain-policies;
    proxy_http_version 1.1;
    proxy_buffering off;

    location /search/site {
      proxy_pass http://host.docker.internal:65497;
    }

    location /search {
      proxy_pass http://host.docker.internal:65525;
    }

    location /catalogue {
      proxy_pass http://host.docker.internal:65533;
    }

    location /enrichment {
      proxy_pass http://host.docker.internal:65529;
    }

    location /request-a-military-service-record {
      client_max_body_size 50M;
      proxy_pass http://host.docker.internal:65517;
    }

    location /status {
      proxy_pass http://host.docker.internal:65516;
    }

    location /forms {
      proxy_pass http://host.docker.internal:65514;
    }
    location /example-form {
      proxy_pass http://host.docker.internal:65514;
    }
    location /apply-to-film-at-the-national-archives {
      proxy_pass http://host.docker.internal:65514;
    }
    location /holocaust-memorial-foundation-testimony-licence-request {
      proxy_pass http://host.docker.internal:65514;
    }

    location /media/documents {
      deny all;
    }

    location /media {
      alias /usr/share/nginx/html/media;
      try_files $uri $uri/ =404;
    }

    location /wagtail-documents {
      proxy_pass http://host.docker.internal:8000;
    }

    location / {
      proxy_pass http://host.docker.internal:65497;
    }
  }

  server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name wagtail.localhost;

    ssl_certificate /etc/nginx/ssl/live/localhost/localhost.crt;
    ssl_certificate_key /etc/nginx/ssl/live/localhost/localhost.key;

    proxy_set_header X-Real-IP  $remote_addr;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_hide_header content-security-policy;
    proxy_hide_header feature-policy;
    proxy_hide_header permissions-policy;
    proxy_hide_header referrer-policy;
    proxy_hide_header cross-origin-embedder-policy;
    proxy_hide_header cross-origin-opener-policy;
    proxy_hide_header cross-origin-resource-policy;
    proxy_hide_header x-content-type-options;
    proxy_hide_header x-frame-options;
    proxy_hide_header x-permitted-cross-domain-policies;
    proxy_http_version 1.1;
    proxy_buffering off;

    location /media/documents {
      deny all;
    }

    location /media {
      alias /usr/share/nginx/html/media;
      try_files $uri $uri/ =404;
    }

    location /wagtail-documents {
      proxy_pass http://host.docker.internal:8000;
    }

    location /wagtail-static {
      proxy_pass http://host.docker.internal:8000;
    }

    location /admin {
      proxy_pass http://host.docker.internal:8000;
    }

    location /api {
      proxy_pass http://host.docker.internal:8000;
    }

    location / {
      proxy_pass http://host.docker.internal:8002;
    }
  }

  server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name webarchive.localhost;

    ssl_certificate /etc/nginx/ssl/live/localhost/localhost.crt;
    ssl_certificate_key /etc/nginx/ssl/live/localhost/localhost.key;

    proxy_set_header X-Real-IP  $remote_addr;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
